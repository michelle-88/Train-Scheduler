<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <!-- Link for Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">

<!-- Jumbotron for page title -->
        <div class="jumbotron text-center">
            <h1 class="display-4">Coding Railways</h1>
            <p class="lead">Add a train below to program your next adventure!</p>
        </div>

<!-- Card to display train data from the database -->
    <div class="card">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <table>
              <tr>
                <th>Train Name</th>
                <th>Destination</th>
                <th>Frequency (min)</th>
                <th>Next Arrival</th>
                <th>Minutes Away</th>
              </tr>
            </table>
        </div>
    </div>

<!-- Card that contains form to add new train info -->

    <div class="card mt-4">
        <h5 class="card-header">Add Train</h5>
        <div class="card-body">

          <form role="form">
            <div class="form-group row">
                <label for="name-input"><strong>Train Name</strong></label>
                <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
                <label for="place-input"><strong>Destination</strong></label>
                <input class="form-control" id="place-input" type="text">
            </div>
            <div class="form-group row">
                <label for="time-input"><strong>First Train Time</strong> (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group row">
                <label for="frequency-input"><strong>Frequency</strong> (in min)</label>
                <input class="form-control" id="frequency-input" type="text">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
    </div>
 
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- JS for Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Firebase Core JavaScript Link -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <!-- Specific Firebase products we want (Database) -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Link for External Javascript file -->
  <script src="assets/javascript/app.js"></script>

</body>
</html>
