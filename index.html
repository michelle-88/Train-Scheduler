<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    
    <!-- Link for Bootstrap CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-T5jhQKMh96HMkXwqVMSjF3CmLcL1nT9//tCqu9By5XSdj7CwR0r+F3LTzUdfkkQf" crossorigin="anonymous">
    
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase Core JavaScript Link -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
    <!-- Firebase Database product Link -->
    <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-database.js"></script>

    <!-- Link for Moment.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</head>
<body>

    <div class="container mb-4">

<!-- Jumbotron for page title -->
        <div class="jumbotron text-center">
            <div class="py-2" id="text-background">
            <h1 class="display-3">Coding Railways</h1>
            <p class="lead">Add a train below to program your next adventure!</p>
            </div>
        </div>

<!-- Card to display train data from the database -->
    <div class="card border-info">
        <h5 class="card-header">Current Train Schedule</h5>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

<!-- Card that contains form to add new train info -->

    <div class="card border-info mt-4">
        <h5 class="card-header">Add Train</h5>
        <div class="card-body">

          <form role="form" class="px-3">
            <div class="form-group row">
                <label for="name-input"><strong>Train Name</strong></label>
                <input class="form-control" id="name-input" type="text">
            </div>
            <div class="form-group row">
                <label for="place-input"><strong>Destination</strong></label>
                <input class="form-control" id="place-input" type="text">
            </div>
            <div class="form-group row">
                <label for="time-input"><strong>First Train Time</strong> (HH:mm - military time)</label>
                <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group row">
                <label for="frequency-input"><strong>Frequency</strong> (in min)</label>
                <input class="form-control" id="frequency-input" type="text">
            </div>
            <button id="add-train" type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
    </div>
    </div>

  <!-- JS for Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- Link for External Javascript file -->
  <script src="assets/javascript/app.js"></script>

</body>
</html>
